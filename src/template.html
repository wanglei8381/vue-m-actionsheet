<div class="m-actionsheet-box" v-show="open">
  <div v-touch:tap='close' class="m-shade-layer" :class="{'m-shade-layer-fade': fade}"></div>
  <div class="m-actionsheet-body" :class="{'m-actionsheet-body-fade': fade}">
    <div class="m-actionsheet-cnt">
      <ul>
        <li v-touch:tap="choose(item)" v-for="item in list" data-value="{{item[value]}}">
          {{item[label]}}
        </li>
        <li v-touch:tap="choose({value:'-1',label:'取消'})">取消</li>
      </ul>
    </div>
  </div>
</div>
